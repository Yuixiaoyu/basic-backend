spring:
  application:
    name: AI-coding-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_coding?useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: admin
  profiles:
    active: dev
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.xiaoyu.aicodingbackend.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
minio:
  endpoint: http://127.0.0.1:9000
  accessKey: admin
  secretKey: admin
  bucket: your-bucket-name